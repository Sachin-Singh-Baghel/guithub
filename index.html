<!DOCTYPE html>
<html>
<head>
	<title>GuitHub</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="guithub.css">
</head>
<body>
	<div id="container">
		<div id="header"><h1>&#127928;GuitHub</h1></div>
		<div id="body">
			<div id="form">
				<form id="options">
					<fieldset>
						<h4 class="heading">Scale Options</h4>
						<table id="notes">
							<tr>
								<td><input type="radio" name="root" value="A">A</input></td>
								<td><input type="radio" name="root" value="A#">A#</input></td>
								<td><input type="radio" name="root" value="B">B</input></td>
								<td><input type="radio" name="root" value="C">C</input></td>
							</tr>
							<tr>
								<td><input type="radio" name="root" value="C#">C#</input></td>
								<td><input type="radio" name="root" value="D">D</input></td>
								<td><input type="radio" name="root" value="D#">D#</input></td>
								<td><input type="radio" name="root" value="E">E</input></td>
							</tr>
							<tr>
								<td><input type="radio" name="root" value="F">F</input></td>
								<td><input type="radio" name="root" value="F#">F#</input></td>
								<td><input type="radio" name="root" value="G">G</input></td>
								<td><input type="radio" name="root" value="G#">G#</input></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
		<div id="footer">
			<p>
			<a href="https://github.com/cnasc/guithub">Check Out GuitHub on GitHub!</a>
			<br>
			<i>GuitHub is not affiliated with GitHub, Inc. in any way.</i>
			</p>
		</div>
	</div>
</body>
</html>
