<!DOCTYPE html>
<html>

<head>
  <title>GuitHub</title>
  <!-- Fonts used for header and body -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/guithub.css">
</head>

<body>
  <div id="container">
  <!-- Header, with Unicode character for guitar -->
    <div id="header">
      <h1>&#127928;GuitHub</h1>
    </div>

    <div id="body">
      <div class="form">
        <form id="options">
          <fieldset>
            <label for="root">Root Note</label>
            <br>
            <select id="root"></select>
            <br>
            <label for="tonality">Tonality</label>
            <br>
            <select id="root"></select>
          </fieldset>
        </form>
      </div>
      <div class="canvas">
        <canvas>Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
      </div>
    </div>

    <div id="footer">
      <p>
        <a href="https://github.com/cnasc/guithub">Check Out GuitHub on GitHub!</a>
        <br>
        <i>GuitHub is not affiliated with GitHub, Inc. in any way.</i>
      </p>
    </div>
  </div>
  <!-- Scripts -->
  <!-- Load Paper.js library -->
  <script type="text/javascript" src="scripts/paper-full.min.js"></script>
  <!-- Load external PaperScript and associate it with guithubCanvas -->
  <script type="text/paperscript" src="scripts/guithub.js" canvas="guithubCanvas"></script>
</body>

</html>
